<div class="book-image">
  <div class="book-sector">
    <div class="create-recipe-section-left">
      <div class="search-and-add-recipe">
        <tui-input>
          Enter recipe name or recipe's tag...
          <input
            class="search-input"
            (ngModelChange)="onSearchTextChange($event)"
            [(ngModel)]="searchText"
            tuiTextfield
          />
        </tui-input>
        <button
          class="add-recipe-button"
          tuiButton
          type="button"
          appearance="newRecipe"
          routerLink="/create"
        >
          + Add recipe
        </button>
      </div>
      <div class="recipe-list-sector scrollbar">
        <div class="list-of-recipes" *ngFor="let recipe of searchField">
          <tui-island>
            <h3 class="tui-island__title title-details">{{ recipe.name }}</h3>
            <div class="tui-island__paragraph tui-island__paragraph_button">
              <div class="separate-buttons">
                <button
                  tuiButton
                  type="button"
                  appearance="secondary"
                  (click)="displayRecipePreview(recipe)"
                >
                  Preview
                </button>
                <button
                  tuiButton
                  type="button"
                  appearance="edit"
                  [routerLink]="['edit', recipe._id]"
                >
                  Edit
                </button>
                <button
                  *ngIf="recipe._id"
                  tuiButton
                  type="button"
                  appearance="secondary-destructive"
                  (click)="deleteRecipe(recipe._id)"
                >
                  Delete
                </button>
              </div>
            </div>
          </tui-island>
        </div>
      </div>
    </div>

    <div class="create-recipe-section-right scrollbar">
      <div *ngIf="selectedRecipe">
        <div class="recipe-name">{{ selectedRecipe.name }}</div>
        <div class="ingredients-space">
          <div class="headline">Ingredients</div>
          <div
            class="headline-break"
            *ngFor="let ingredient of selectedRecipe?.ingredients"
          >
            {{ ingredient.name }} &nbsp; {{ ingredient.amount }}
            {{ ingredient.type }}
          </div>
        </div>
        <div class="description-space">
          <div class="headline">Description</div>
          <div class="headline-break">{{ selectedRecipe.description }}</div>
        </div>
        <div class="tags-space">
          <div class="headline">Tags</div>
          <div class="headline-break">
            <ng-container
              *ngFor="let tag of selectedRecipe?.tags; let isLast = last"
            >
              {{ tag }}{{ isLast ? "" : "," }}
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
